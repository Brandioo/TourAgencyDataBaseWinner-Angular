<div class="card">
  <div class="card-body">
    <h5 class="card-title">Manage Destination</h5>
    <form [formGroup]="destinationForm" (ngSubmit)="onSubmit()">
      <input type="hidden" formControlName="id"/>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name"/>
        <span *ngIf="!destinationForm.get('name')?.valid && destinationForm.get('name')?.touched"
              class="text-danger">Please enter a valid name</span>
      </div>

      <div class="mb-3">
        <label for="photo" class="form-label">Photo</label>
        <input type="file" class="form-control" id="photo" (change)="uploadFile($event)" />
      </div>

      <div>
        <button [disabled]="!destinationForm.valid" class="btn btn-primary">Save Destination</button>
        <a routerLink="/destinations" class="btn">Cancel</a>
      </div>

    </form>
  </div>
</div>
