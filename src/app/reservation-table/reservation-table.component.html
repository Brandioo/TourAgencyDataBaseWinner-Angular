<div class="card">
  <div class="card-body">
    <h5 class="card-title">Reservations</h5>
<!--    <a class="btn btn-primary" routerLink="/reservations/manage">Add Reservation</a>-->
    <table class="table table-bordered">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">id</th>
        <th scope="col">finalPrice</th>
        <th scope="col">comment</th>
        <th scope="col">checkInDate</th>
        <th scope="col">checkOutDate</th>
        <th scope="col">Created At</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let reservation of reservations">
        <th scope="row">{{reservation.id}}</th>
        <td>{{reservation.id}}</td>
        <td>{{reservation.comment}}</td>
        <td>{{reservation.checkInDate}}</td>
        <td>{{reservation.checkOutDate}}</td>
        <td>{{reservation.finalPrice}}</td>
        <td>
          <a class="me-3" [routerLink]="['/reservations/manage', reservation.id]">Edit</a>
          <a (click)="onDeleteReservation(reservation.id)">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
