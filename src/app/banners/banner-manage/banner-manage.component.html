<div class="card">
  <div class="card-body">
    <h5 class="card-title">Manage Banner</h5>
    <form [formGroup]="bannerForm" (ngSubmit)="onSubmit()">
      <input type="hidden" formControlName="id"/>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name"/>
        <span *ngIf="!bannerForm.get('name')?.valid && bannerForm.get('name')?.touched"
              class="text-danger">Please enter a valid name</span>
      </div>

      <div class="mb-3">
        <label for="photo" class="form-label">Photo</label>
        <input type="file" class="form-control" id="photo" (change)="uploadFile($event)"/>
      </div>

      <div>
        <button [disabled]="!bannerForm.valid" class="btn btn-primary">Save Banner</button>
        <a routerLink="/banners" class="btn">Cancel</a>
      </div>

    </form>
  </div>
</div>
