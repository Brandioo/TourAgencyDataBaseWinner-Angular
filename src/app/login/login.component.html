<p>Login Option Only By GONLINE</p>


<div class="border">
  <div class="container">
  <img align="center"
       src="https://cdn.dribbble.com/users/2095589/screenshots/4166422/user_1.png?compress=1&resize=400x300"
       class="avatar" width="180" height="120">
  <form  align="center" [formGroup]="loginForm" (ngSubmit)="onAddForm()">
    <div class="column">
      <input id="loginFormEmailInput"
             type="email"
             required
             name="username"
             formControlName = "username"
             placeholder="Username">
    </div>
    <br>
    <br>
    <div class="column">
      <input id="loginFormPasswordInput"
             type="password"
             required
             formControlName = "password"
             name="password"
             placeholder="Password">
    </div>
    <br>
    <br>
    <div class="column btn-container">
      <button [disabled] = "loginForm.invalid">Add</button>
      <input type="reset" value="Reset">
    </div>


  </form>
</div>
</div>
