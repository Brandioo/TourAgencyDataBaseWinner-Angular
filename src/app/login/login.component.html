<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Css Demo 1 | Login</title>
  <!--  <link rel="stylesheet" href="../common.css">-->
  <!--  <link rel="stylesheet" href="./login.css">-->

  <!--    <script src="./login.js"></script>-->
</head>
<!--<body onload="isLoaded(event)">-->
<body>
<div class="container">
  <form id="loginForm"
        method="get">
    <div class="content">
      <div class="column">
        <h1>Login</h1>
      </div>

      <div class="column">
        <input id="loginFormEmailInput"
               type="email"
               name="username"
               placeholder="Username">
      </div>

      <br>

      <div class="column">
        <input id="loginFormPasswordInput"
               type="password"
               name="password"
               placeholder="Password">
      </div>
      <br>

      <div class="column btn-container">
        <button type="submit">Login</button>
        <input type="reset" value="Reset">
      </div>
    </div>
  </form>
</div>
</body>
</html>
