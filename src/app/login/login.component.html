<html lang="en">

<body>
<div class="container">
  <form id="loginForm"
        action="../main/index.html"
        method="get">
    <div class="content">
      <div class="column">
        <h1>Login</h1>
      </div>

      <div class="column">
        <input id="loginFormEmailInput"
               type="email"
               name="username"
               placeholder="Username">
      </div>

      <br>

      <div class="column">
        <input id="loginFormPasswordInput"
               type="password"
               name="password"
               placeholder="Password">
      </div>
test
      <br>

      <div class="column btn-container">
        <button type="submit">Login</button>
        <input type="reset" value="Reset">
      </div>
    </div>
  </form>
</div>

<script src="./login.js"></script>
</body>
</html>
