<form method="post" href="home">

  <!-- the closing tag is at the bottom of the page -->
  <table bgcolor=#ffffcc align=center>

    <tr>
      <td colspan=2><strong>Contact us using this form:</strong></td>
    </tr>

    <tr>
      <td>Department:</td>

      <td><select name="sendto"> <!--1 see name -->
        <option value="info@mycompany.com">General</option>
        <option value="support@mycompany.com">Support</option>
        <option value="sales@mycompany.com">Sales</option>
      </select>
      </td>

    </tr>


    <tr>
      <td><font color=red>*</font> Name:</td>

      <td> <!--2 see name -->
        <input size=25 name="Name"/></td>

    </tr>

    <!--3 see name -->
    <tr>
      <td><font color=red>*</font> Email:</td>

      <td><input size=25 name="Email"/></td>

    </tr>


    <tr>
      <td>Company:</td>
      <td>
        <input size=25 name="Company"/></td>
    </tr>

    <tr>
      <td>Phone:</td>
      <td>
        <input size=25 name="Phone"/></td>
    </tr>

    <tr>
      <td>Subscribe to <br/> mailing list:</td>

      <td>
        <input type="radio" name="list" value="No"/> No Thanks <br/>
        <input type="radio" name="list" value="Yes" checked="checked"/> Yes, keep me informed <br/>

      </td>
    </tr>


    <tr>
      <td colspan=2>Message:</td>
    </tr>
    <!--4 see name-->
    <tr>
      <td colspan=2 align=center><textarea name="Message" rows=5 cols=35></textarea>

      </td>
    </tr>


    <tr>
      <td colspan=2 align=center>

        <input type=submit name="send" value="Submit"/>

      </td>
    </tr>

    <tr>
      <td colspan=2 align=center><small> A <font color=red>*</font> indicates a field is required</small>

      </td>
    </tr>

    <!-- the opening tag is at the top of the page -->
  </table>
  <!-- the opening tag is at the top of the page -->
</form>
